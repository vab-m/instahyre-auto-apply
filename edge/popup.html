<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instahyre Auto Apply</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">üöÄ</div>
      <h1>Instahyre Auto Apply</h1>
      <p class="tagline">Supercharge your job applications</p>
    </header>

    <div id="not-on-instahyre" class="message-box warning" style="display: none;">
      <span class="icon">‚ö†Ô∏è</span>
      <div>
        <strong>Not on Instahyre</strong>
        <p>Please navigate to <a href="https://instahyre.com/candidate/opportunities/?matching=true" target="_blank">Instahyre Opportunities</a> page first.</p>
      </div>
    </div>

    <div id="main-controls">
      <div class="stats-grid">
        <div class="stat-card">
          <span class="stat-value" id="stat-applied">0</span>
          <span class="stat-label">Applied</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-skipped">0</span>
          <span class="stat-label">Skipped</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="stat-total">0</span>
          <span class="stat-label">Total</span>
        </div>
      </div>

      <div class="status-bar">
        <span class="status-dot" id="status-dot"></span>
        <span id="status-text">Ready to start</span>
      </div>

      <div class="progress-container" id="progress-container" style="display: none;">
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
        <span class="progress-text" id="progress-text">0%</span>
      </div>

      <div class="button-group">
        <button id="btn-start" class="btn btn-primary">
          <span class="btn-icon">‚ñ∂</span>
          Start Auto Apply
        </button>
        <button id="btn-stop" class="btn btn-danger" style="display: none;">
          <span class="btn-icon">‚èπ</span>
          Stop
        </button>
        <button id="btn-apply-current" class="btn btn-secondary">
          <span class="btn-icon">‚úì</span>
          Apply Current Only
        </button>
      </div>

      <div class="settings-section">
        <h3>‚öôÔ∏è Settings</h3>
        <div class="setting-item">
          <label for="delay-input">Delay between applications (seconds)</label>
          <input type="number" id="delay-input" min="1" max="10" value="2">
        </div>
        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="skip-applied" checked>
            <span class="checkmark"></span>
            Skip already applied jobs
          </label>
        </div>
        <div class="setting-item">
          <label class="checkbox-label">
            <input type="checkbox" id="auto-scroll" checked>
            <span class="checkmark"></span>
            Auto-scroll to load more jobs
          </label>
        </div>
      </div>
    </div>

    <footer>
      <p>Made with ‚ù§Ô∏è for job seekers</p>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
